      <h4 class="memo_midashi">概要</h4>
      <p>
        <h5>【成立】</h5>
        足利義晴が25才で菊憧丸（後の義輝）に将軍職を譲ったため、幕府運営のために設置した組織。<br>
        義晴は大御所として内談衆を司った。
      </p>
      <p>
        <h5>【内談衆の役割】</h5>
        <ul>
          <li>幕府の重要案件の諮問（行政）</li>
          <li>御前沙汰での審議（司法）</li>
          <ul>
            <li>戦の調停</li>
            <li>武家への官位叙任</li>
            <li>田地の争い</li>
            <li>寺の住職をめぐる争いetc..</li>
          </ul>
        </ul>
      </p>
