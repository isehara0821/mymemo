    <div class="common_contents">
      <h3 class="common_h3">概要</h3>
      <h5 class="common_h5"></h5>
      <p>長屋王政権下の722（養老6）年、口分田不足により、開墾を奨励して国司や軍事に命じて人夫一人を10日県土で挑発して良田を開墾させる計画。到底実現できない机上の空論と、長屋王の理想主義的な政治姿勢を批判される一例。</p>
