      <h2>蓄銭叙位令（ちくせんじょいれい）</h2>
    </div>
    <div class="common_contents">
      <h3 class="common_h3">概要</h3>
      <h5 class="common_h5"></h5>
        <p>藤原不比等政権下の711（和銅4）年、和同開珎の銭造が始まり時の政府はそれを流通させたかったが、和同開珎は本格的な銭貨であったため、容易に流通しなかった。そのため従六位以下の者には銭を10貫を備蓄すると一階級昇叙するなどを定めた法令。昇叙による備蓄銭を平城京造営の経費として捻出するのが目的。</p>
