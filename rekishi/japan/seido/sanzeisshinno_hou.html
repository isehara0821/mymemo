    </div>
    <div class="common_contents">
      <h3 class="common_h3">概要</h3>
      <h5 class="common_h5"></h5>
      <p>百万町歩開墾計画を受け、723（養老7）年に行われた。以下の通り。
        <ul>
          <li>開墾者が灌漑施設も整えて新しく開墾した墾田→三世代までの所有を認める</li>
          <li>既にある灌漑施設を利用して開墾した墾田→は一代限りの所有を認める</li>
        </ul>
        この政策は収公が近づくと耕作しなくなり墾田が荒廃することから、これに対応するために743（天平15）年に橘諸兄政権によって墾田永年私財法が施行された。
      </p>
