    <div class="common_contents">
      <h3 class="common_h3">概要</h3>
      <h5 class="common_h5"></h5>
      <p>三世一身の法は、収公が近づくと耕作しなくなり墾田が荒廃することから、これに対応するために743（天平15）年に橘諸兄政権によって墾田永年私財法が施行された。これにより律令制度の根幹である公地公民制度の崩壊につながっていった。
      </p>
