      <h2>寺社本所領返還政策（じしゃほんじょりょうへんかんせいさく）</h2>
    </div>
    <div class="memo_contents">
      <h3 class="common_midashi">概要</h3>
      <h5 class="common_h5">概要</h5>
      <div class="contents_h5">
        武士が横領していた寺社や公家の荘園を返還するよう求めた政策。
        とは言え寺社や公家は基本的に武力を持たないため、返還させるのは難しかった。
        そこで幕府は将軍側近の奉公衆等を派遣して寺社本所領の代官となることで、守護勢力を排除した。
        つまり狙いは、守護の勢力を削減して幕府の御料所を増やそうというものだった。
        とはいえ、武士がもつ荘園への侵攻は簡単ではないため、この政策はうまく行かなかった。
      </div>
