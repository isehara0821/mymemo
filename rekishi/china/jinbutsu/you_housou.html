        父の死後、後仇池の君主となる。<br>
        叔父・楊難当にクーデター起こされ、君主をクビになる。<br>
        命は取られず、コマ扱いされたのが不満で北魏へ亡命した。<br>
        後仇池の侵攻を止める役割を果たした。後仇池滅亡後、謀反の疑いで処刑された。
