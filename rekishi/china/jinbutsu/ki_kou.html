        西晋に仕え、王浚の配下として、胡漢混合の騎兵を率いて活躍した。<br>
        漢の石勒を大破し、劉霊を破って敗死させるほど、チート級の活躍を見せた。<br>
        リベンジ戦に燃える石勒と霧中の遭遇戦にて敗死した。<br>
        超名将ではあったが、リベンジモンスター石勒の餌食となった。
