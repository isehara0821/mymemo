        前秦に仕え、各地を転戦した。<br>
        前秦一の猛将として『万人敵』と恐れられた。<br>
        卓越した武勇で数々の勝利を重ね、前秦の華北統一に大きく貢献した。<br>
        同僚が王猛に処刑されかけたときは、一触即発寸前になったこともある。<br>
        王猛とはケンカしたり意気投合したりの間柄。
