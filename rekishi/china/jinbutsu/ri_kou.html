        自立勢力であったが、その後、王浚、前燕に仕えた。<br>
        後趙が侵攻した際、弟の説得を振り切り、前燕を見捨てず、政権中枢で重きを成した。<br>
        最初は独自でツッパっていたが、取り込まれた後は懸命に主に仕えた、いいワルだった。<br>
        前燕滅亡後、前秦に移住したがパッとせず。
