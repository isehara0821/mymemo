        兄・馮跋とともにクーデターを起こして後燕皇帝・慕容熙を殺害して北燕建国に貢献した。<br>
        馮跋が天王に即位すると高位に就いて北燕の発展に貢献した。<br>
        墓から出土された鐙は、現存物の中で世界最古のものであり、貴重な学術資料である。
