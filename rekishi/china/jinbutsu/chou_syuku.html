      兄・張軌の涼州赴任に付き従い、前涼建国に貢献した。<br>
      西晋の都である長安が窮地にあると聞き、君主・張寔に援軍に向かいたいと懇願するが容れられなかった。<br>
      西晋の滅亡を聞いて、悲憤のあまり憤死した。<br>
      忠臣の鑑である最期を遂げた。
