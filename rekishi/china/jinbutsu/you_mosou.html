      <h3 class="common_h3">メモ</h3>
        元の名は令孤茂搜。<br>
        氐族の部族長・楊飛龍の養子となる。<br>
        斉万年の乱により、流民を率いて仇池へ移住、前仇池を建国する。<br>
        西晋から驃騎将軍・左賢王に任じられ、自治を認められた。<br>
        流民らを受け入れて勢力を拡大させた。しぶとい仇池政権の始まりである。
      <div class="syutten">出典：五胡十六時代bot</div>
