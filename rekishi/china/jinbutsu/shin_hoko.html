        618年、隋の煬帝が宇文化及を殺すと、その討伐を名目に兵をあげた。<br>
        越王楊侗が擁立されるとそれに従い、大司馬・録尚書事・天門公となった。<br>
        その楊侗がなくなると、619年に梁王を自称し、延康の元号を立てた。<br>
        李子通の攻撃を受け、呉郡の遂安に投降したが心変わりし、遂安配下の葉孝弁の攻撃されて自殺した。
