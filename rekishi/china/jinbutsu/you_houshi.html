      <h3 class="common_midashi">メモ</h3>
        兄・楊保宗失脚後も仇池に残った。<br>
        仇池へ侵攻した劉宋軍に敗れるが、許され仇池の守備を任された。<br>
        北魏軍の侵攻に対し、劉宋軍として防戦するが敗れ、仇池を失陥した。<br>
        楊保熾は南に逃れ、楊氏は南と北に分かれることになった。
