      <h3 class="memo_midashi">メモ</h3>
        西晋に仕え、地方で仁政を讃えられた。<br>
        八王の乱で司馬頴に降伏を進言したが容れられなかった。<br>
        永嘉の乱で漢趙に降伏、国家運営に深く関与した。<br>
        西晋との戦いで討死した。<br>
        『晋書』『十六国春秋』に立伝されている。
