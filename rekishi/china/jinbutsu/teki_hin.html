        丁零族を率いるが弱小のため、強国に従属した。<br>
        淝水の戦い後の混乱に乗じ、前秦に反旗を翻した。<br>
        前秦から自立した慕容垂に協力、後燕建国に貢献した。<br>
        その後、待遇に不満を持ち、謀反を画策するが察知した慕容垂によって処刑された。
