        幼少時、後秦へ人質として出された。<br>
        クーデター起こして後仇池の君主となる。<br>
        イケイケ路線で漢中取ったり、王に即位したりした。<br>
        調子乗ったツケで国を追われ、北魏へ亡命した。<br>
        彼の孫が南北朝時代随一の猛将・楊大眼である。
