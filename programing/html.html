<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
    <link rel="stylesheet" href="../css/common.css">
    <title>HTMLのメモ</title>
  </head>
  <body>
    <h3 class="common_top">htmlのメモ</h3>
    <div class="common_contents">
      <h3 class="common_midashi">特殊文字（エスケープ）</h4>
      よく使うであろう一部のみ抜粋。
        <table class="table_common">
          <tr>
            <th class="table_th">記号</th>
            <th class="table_th">コード</th>
            <th class="table_th">意味</th>
          </tr>
          <tr>
            <td>&lt;</td>
            <td>&amplt;</td>
            <td>小なり</td>
          </tr>
          <tr>
            <td>&gt;</td>
            <td>&ampgt;</td>
            <td>大なり</td>
          </tr>
          <tr>
            <td>&#39;</td>
            <td>&amp#39;</td>
            <td>シングルクォーテーション</td>
          </tr>
          <tr>
            <td>&quot;</td>
            <td>&ampquot;</td>
            <td>ダブルクォーテーション</td>
          </tr>
          <tr>
            <td>&amp;</td>
            <td>&ampamp;</td>
            <td>アンパサンド</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&ampnbsp;</td>
            <td>空白</td>
          </tr>
          <tr>
            <td>&yen;</td>
            <td>&ampyen;</td>
            <td>日本円</td>
          </tr>
      </table>
    </div>
    <div class="common_footer">
      <p class="link"><a href="../index.html">TOPへ戻る</a></p>
    </div>
